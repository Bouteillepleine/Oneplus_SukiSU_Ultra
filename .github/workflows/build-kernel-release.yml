name: Build OnePlus Kernels_SukiSu ‚ö°Ultra‚ö°

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Create release'
        type: boolean
        default: false
      op_model:
        description: 'Select kernels'
        type: choice
        options:
          - ALL
          - android15-6.6
          - android14-6.1
          - android14-5.15
          - android13-5.15
          - android13-5.10
          - android12-5.10
          - OP13-CPH
          - OP13-PJZ
          - OP13r
          - OP13S
          - OP13T
          - OP12
          - OP12r
          - OP11
          - OP11r
          - OP10pro
          - OP10t
          - OP-Nord-5
          - OP-NORD-4
          - OP-NORD-4-CE
          - OP-NORD-CE4-LITE
          - OP-ACE-5-PRO
          - OP-ACE-5
          - OP-ACE-3-PRO
          - OP-ACE-3V
          - OP-ACE-2-PRO
          - OP-ACE-2
          - OP-OPEN
          - OP-PAD-3
          - OP-PAD-2-PRO
          - OP-PAD-2
          - OP-PAD-PRO
        default: ALL
      hook:
        description: 'Hook type'
        type: choice
        options: [kprobe, manual, tracepoint]
        default: manual
      lsm:
        description: 'BBG LSM'
        type: boolean
        default: false
      sched:
        description: 'Fengchi scheduler'
        type: boolean
        default: false
      enable_zram:
        description: 'ZRAM'
        type: boolean
        default: false
      optimize_level:
        description: 'Optimization'
        type: choice
        options: [O2, O3]
        default: O2
      clean_build:
        description: 'Clean build'
        type: boolean
        default: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.result }}
      device_count: ${{ steps.matrix.outputs.count }}
    steps:
      - name: üì• Checkout configs
        uses: actions/checkout@v4
        with:
          sparse-checkout: configs/

      - name: üîç Generate build matrix
        id: matrix
        run: |
          echo "::group::Matrix generation"
          
          [ ! -d configs ] && { echo "::error::configs/ not found"; exit 1; }
          
          echo "[" > matrix.json
          first=true
          for f in configs/*.json; do
            jq empty "$f" 2>/dev/null || continue
            [ "$first" = false ] && echo "," >> matrix.json
            jq -c '.' "$f" >> matrix.json
            first=false
          done
          echo "]" >> matrix.json
          
          input="${{ inputs.op_model }}"
          echo "üìã Filter: $input"
          
          if [[ "$input" == "ALL" ]]; then
            filter="."
          elif [[ "$input" == android*-* ]]; then
            av="${input%-*}"
            kv="${input#*-}"
            filter="map(select(.android_version==\"$av\" and .kernel_version==\"$kv\"))"
          else
            filter="map(select(.model==\"$input\"))"
          fi
          
          result=$(jq -c "$filter" matrix.json)
          count=$(jq 'length' <<<"$result")
          
          [ "$count" -eq 0 ] && { echo "::error::No matching devices"; exit 1; }
          
          echo "‚úÖ Found $count device(s) to build"
          echo ""
          echo "Devices:"
          jq -r '.[] | "  - \(.model) (\(.android_version)-\(.kernel_version))"' <<<"$result"
          
          echo "result=$(jq -cn --argjson i "$result" '{include:$i}')" >> "$GITHUB_OUTPUT"
          echo "count=$count" >> "$GITHUB_OUTPUT"
          
          echo "::endgroup::"

      - name: üìä Build plan summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## üéØ Build Plan
          
          **Target:** \`${{ inputs.op_model }}\`  
          **Devices:** ${{ steps.matrix.outputs.count }}  
          **Configuration:**
          - Hook: \`${{ inputs.hook }}\`
          - Optimization: \`${{ inputs.optimize_level }}\`
          - ZRAM: ${{ inputs.enable_zram }}
          - BBG LSM: ${{ inputs.lsm }}
          - Fengchi: ${{ inputs.sched }}
          - Clean Build: ${{ inputs.clean_build }}
          - Create Release: ${{ inputs.make_release }}
          EOF

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üî® Build ${{ matrix.model }}
        id: build
        uses: ./.github/actions
        with:
          op_config_json: ${{ toJSON(matrix) }}
          ksu_meta: 'susfs-main/‚ö°Ultra‚ö°/'
          hook: ${{ inputs.hook }}
          lsm: ${{ inputs.lsm }}
          enable_zram: ${{ inputs.enable_zram }}
          sched: ${{ inputs.sched }}
          optimize_level: ${{ inputs.optimize_level }}
          clean: ${{ inputs.clean_build }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: üìä Build statistics
        if: always()
        run: |
          echo "::group::Build Statistics"
          
          echo "Device: ${{ matrix.model }}"
          echo "Status: ${{ job.status }}"
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo ""
            echo "‚úÖ Build completed successfully"
            echo ""
            echo "Outputs:"
            echo "  - Kernel: ${{ steps.build.outputs.kernel_version }}"
            echo "  - SukiSU: v${{ steps.build.outputs.sukisu_version }}"
            echo "  - SUSFS: ${{ steps.build.outputs.susfs_version }}"
            echo "  - Build time: ${{ steps.build.outputs.build_time }}s"
            echo "  - ZIP: ${{ steps.build.outputs.zip_name }}"
            echo "  - Size: $(numfmt --to=iec-i --suffix=B "${{ steps.build.outputs.zip_size }}" 2>/dev/null || echo '${{ steps.build.outputs.zip_size }} bytes')"
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              echo "  - ccache hit rate: ${{ steps.build.outputs.ccache_hit_rate }}"
            fi
            
            if [ -n "${{ steps.build.outputs.warnings_count }}" ]; then
              echo "  - Warnings: ${{ steps.build.outputs.warnings_count }}"
            fi
          else
            echo "‚ùå Build failed"
          fi
          
          echo "::endgroup::"

      - name: üì§ Upload kernel artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.model }}-kernel
          path: ${{ matrix.model }}/artifacts/${{ steps.build.outputs.zip_name }}
          retention-days: 30

      - name: üìù Job summary
        if: always()
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          
          ### ${{ matrix.model }} - ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}
          
          EOF
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            cat >> "$GITHUB_STEP_SUMMARY" << EOF
          | Metric | Value |
          |--------|-------|
          | **Kernel** | ${{ steps.build.outputs.kernel_version }} |
          | **SukiSU** | v${{ steps.build.outputs.sukisu_version }} |
          | **SUSFS** | ${{ steps.build.outputs.susfs_version }} |
          | **Build Time** | ${{ steps.build.outputs.build_time }}s |
          | **ZIP Size** | $(numfmt --to=iec-i --suffix=B "${{ steps.build.outputs.zip_size }}" 2>/dev/null || echo '${{ steps.build.outputs.zip_size }} bytes') |
          EOF
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              echo "| **ccache Hit Rate** | ${{ steps.build.outputs.ccache_hit_rate }} |" >> "$GITHUB_STEP_SUMMARY"
            fi
            
            if [ -n "${{ steps.build.outputs.warnings_count }}" ]; then
              echo "| **Warnings** | ${{ steps.build.outputs.warnings_count }} |" >> "$GITHUB_STEP_SUMMARY"
            fi
            
            cat >> "$GITHUB_STEP_SUMMARY" << EOF
          
          **Artifact:** \`${{ steps.build.outputs.zip_name }}\`  
          **SHA256:** \`${{ steps.build.outputs.zip_sha256 }}\`
          EOF
          fi

  release:
    if: ${{ inputs.make_release }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üè∑Ô∏è Generate release tag
        id: tag
        run: |
          echo "::group::Tag generation"
          
          git fetch --tags
          latest=$(git tag -l "v1.5.12-r*" | sort -V | tail -1)
          
          if [ -z "$latest" ]; then
            tag="v1.5.12-r0"
            echo "üÜï Creating initial tag: $tag"
          else
            rev="${latest##*-r}"
            tag="v1.5.12-r$((rev + 1))"
            echo "üìà Incrementing from $latest to $tag"
          fi
          
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "::warning::Tag $tag already exists locally"
            existing_local=true
          else
            existing_local=false
          fi
          
          if git ls-remote --tags origin | grep -q "refs/tags/$tag$"; then
            echo "::warning::Tag $tag already exists on remote - will reuse for idempotent rerun"
            existing_remote=true
          else
            existing_remote=false
          fi
          
          if [ "$existing_remote" = false ]; then
            if [ "$existing_local" = true ]; then
              git tag -d "$tag"
            fi
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$tag" -m "Release $tag - SukiSU Ultra with SUSFS v1.5.12"
            git push origin "$tag"
            echo "‚úÖ Tag created and pushed: $tag"
          else
            echo "‚ôªÔ∏è Reusing existing tag: $tag"
          fi
          
          echo "::endgroup::"

      - name: üì• Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: üì¶ Prepare release assets
        id: prepare
        run: |
          echo "::group::Prepare release"
          
          mkdir -p release
          
          count=0
          while IFS= read -r -d '' zip; do
            cp "$zip" release/
            ((count++))
          done < <(find artifacts -name "*.zip" -print0)
          
          if [ "$count" -eq 0 ]; then
            echo "::error::No kernel ZIPs found in artifacts"
            exit 1
          fi
          
          total_size=$(du -sb release | cut -f1)
          
          echo "üì¶ Prepared $count kernel(s)"
          echo "üìä Total size: $(numfmt --to=iec-i --suffix=B "$total_size")"
          
          echo "count=$count" >> "$GITHUB_OUTPUT"
          echo "total_size=$total_size" >> "$GITHUB_OUTPUT"
          
          cat > notes.md << 'NOTES_EOF'
          # üöÄ SukiSU Ultra with SUSFS v1.5.12
          
          ## üì± Built Devices
          NOTES_EOF
          
          for zip in release/*.zip; do
            name=$(basename "$zip" .zip)
            size=$(stat -c%s "$zip")
            size_hr=$(numfmt --to=iec --suffix=B "$size")
            echo "- \`$name\` ($size_hr)" >> notes.md
          done
          
          cat >> notes.md << NOTES_EOF
          
          ## ‚ú® Features
          - ‚ö° **SukiSU Ultra Manager** - Advanced root management
          - üõ°Ô∏è **SUSFS v1.5.12** - Enhanced security and hiding
          - üåê **WireGuard** - Built-in VPN support
          - üíæ **ZRAM** - Memory compression (${{ inputs.enable_zram && 'enabled' || 'disabled' }})
          - üîß **BBG LSM** - Baseband Guard security (${{ inputs.lsm && 'enabled' || 'disabled' }})
          - üéØ **Fengchi Scheduler** - (${{ inputs.sched && 'enabled' || 'disabled' }})
          - üöÄ **Optimized Build** - ${{ inputs.optimize_level }} compiler optimization
          - ü™ù **Hook Type** - ${{ inputs.hook }}
          
          ## üì• Installation
          1. Download the ZIP for your device
          2. Flash with SukiSU Manager or custom recovery
          3. Reboot and enjoy!
          
          ## ‚ö†Ô∏è Important Notes
          - Always backup your data before flashing
          - Make sure you have the correct kernel for your device model
          - Check SHA256 checksums to verify integrity
          
          ## üîó Links
          - [SUSFS Module](https://github.com/sidex15/ksu_module_susfs)
          - [SukiSU Manager](https://github.com/SukiSU-Ultra/SukiSU-Ultra)
          - [Report Issues](https://github.com/${{ github.repository }}/issues)
          - [Discussion](https://github.com/${{ github.repository }}/discussions)
          
          ## üìä Build Info
          - **Built on:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **Workflow:** ${{ github.workflow }}
          - **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - **Target:** \`${{ inputs.op_model }}\`
          - **Devices Built:** $count
          - **Clean Build:** ${{ inputs.clean_build }}
          
          ## üîê Checksums
          NOTES_EOF
          
          echo '```' >> notes.md
          (cd release && sha256sum *.zip) >> notes.md
          echo '```' >> notes.md
          
          echo "::endgroup::"

      - name: üöÄ Create or update GitHub release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          echo "::group::Create/update release"
          
          if [ -z "$GH_TOKEN" ]; then
            echo "::error::GH_TOKEN is not set"
            exit 1
          fi
          
          if [ -z "$TAG" ]; then
            echo "::error::TAG is not set"
            exit 1
          fi
          
          if [ ! -f notes.md ]; then
            echo "::error::notes.md not found"
            exit 1
          fi
          
          zip_count=$(find release -name "*.zip" -type f | wc -l)
          if [ "$zip_count" -eq 0 ]; then
            echo "::error::No ZIP files found in release/"
            exit 1
          fi
          
          release_title="üéØ OnePlus Kernels - SukiSU Ultra $TAG"
          
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "::warning::Release $TAG already exists - updating notes and assets"
            gh release edit "$TAG" \
              --notes-file notes.md \
              --title "$release_title"
            echo "action=updated" >> "$GITHUB_OUTPUT"
          else
            echo "üìã Creating new release '$TAG' with $zip_count files"
            gh release create "$TAG" \
              --title "$release_title" \
              --notes-file notes.md \
              --prerelease
            echo "action=created" >> "$GITHUB_OUTPUT"
          fi
          
          echo "üì§ Uploading assets..."
          upload_count=0
          failed_count=0
          
          for zip in release/*.zip; do
            if [ -f "$zip" ]; then
              filename=$(basename "$zip")
              echo "  - $filename"
              if gh release upload "$TAG" "$zip" --clobber 2>/dev/null; then
                ((upload_count++))
              else
                echo "    ‚ö†Ô∏è Failed to upload $filename"
                ((failed_count++))
              fi
            fi
          done
          
          release_url="${{ github.server_url }}/${{ github.repository }}/releases/tag/$TAG"
          
          echo ""
          action_output=$(cat "$GITHUB_OUTPUT" | grep "^action=" | cut -d= -f2)
          echo "‚úÖ Release $TAG $([ "$action_output" = "created" ] && echo "created" || echo "updated")"
          echo "üì¶ Uploaded: $upload_count/$zip_count files"
          if [ "$failed_count" -gt 0 ]; then
            echo "‚ö†Ô∏è Failed: $failed_count files"
          fi
          echo "üîó URL: $release_url"
          
          echo "release_url=$release_url" >> "$GITHUB_OUTPUT"
          echo "uploaded_count=$upload_count" >> "$GITHUB_OUTPUT"
          echo "failed_count=$failed_count" >> "$GITHUB_OUTPUT"
          
          if [ "$failed_count" -gt 0 ]; then
            echo "::error::Some assets failed to upload"
            exit 1
          fi
          
          echo "::endgroup::"

      - name: üìù Release summary
        if: success()
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          action="${{ steps.release.outputs.action }}"
          
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          
          ---
          
          ## üéâ Release $([ "$action" = "created" ] && echo "Created" || echo "Updated") Successfully
          
          **Tag:** [\`$TAG\`](${{ steps.release.outputs.release_url }})  
          **Action:** $([ "$action" = "created" ] && echo "üÜï Created new release" || echo "‚ôªÔ∏è Updated existing release")  
          **Kernels:** ${{ steps.prepare.outputs.count }}  
          **Uploaded:** ${{ steps.release.outputs.uploaded_count }}  
          **Total Size:** $(numfmt --to=iec-i --suffix=B "${{ steps.prepare.outputs.total_size }}")
          
          ### üì¶ Assets
          EOF
          
          for zip in release/*.zip; do
            name=$(basename "$zip")
            size=$(stat -c%s "$zip")
            size_hr=$(numfmt --to=iec --suffix=B "$size")
            sha256=$(sha256sum "$zip" | cut -d' ' -f1)
            echo "- \`$name\` ($size_hr)" >> "$GITHUB_STEP_SUMMARY"
            echo "  - SHA256: \`${sha256:0:16}...${sha256: -16}\`" >> "$GITHUB_STEP_SUMMARY"
          done
          
          cat >> "$GITHUB_STEP_SUMMARY" << 'EOF'
          
          ### ‚öôÔ∏è Build Configuration
          EOF
          
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          | Setting | Value |
          |---------|-------|
          | **Target** | \`${{ inputs.op_model }}\` |
          | **Hook** | \`${{ inputs.hook }}\` |
          | **Optimization** | \`${{ inputs.optimize_level }}\` |
          | **ZRAM** | ${{ inputs.enable_zram }} |
          | **BBG LSM** | ${{ inputs.lsm }} |
          | **Fengchi** | ${{ inputs.sched }} |
          | **Clean Build** | ${{ inputs.clean_build }} |
          
          <details>
          <summary>üìã Plain text configuration</summary>
          
          - **Target:** \`${{ inputs.op_model }}\`
          - **Hook:** \`${{ inputs.hook }}\`
          - **Optimization:** \`${{ inputs.optimize_level }}\`
          - **ZRAM:** ${{ inputs.enable_zram }}
          - **BBG LSM:** ${{ inputs.lsm }}
          - **Fengchi:** ${{ inputs.sched }}
          - **Clean Build:** ${{ inputs.clean_build }}
          
          </details>
          
          ### üîó Quick Links
          - [View Release](${{ steps.release.outputs.release_url }})
          - [Download All Assets](${{ steps.release.outputs.release_url }})
          - [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF

      - name: üßπ Cleanup on failure
        if: failure()
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          echo "::group::Cleanup failed release"
          
          if [ -n "$TAG" ]; then
            if gh release view "$TAG" >/dev/null 2>&1; then
              download_count=$(gh release view "$TAG" --json assets --jq '[.assets[].downloadCount] | add // 0')
              
              if [ "$download_count" -eq 0 ]; then
                echo "üóëÔ∏è Deleting newly created release with no downloads"
                gh release delete "$TAG" --yes 2>/dev/null && echo "‚úÖ Deleted release $TAG" || echo "‚ö†Ô∏è Could not delete release $TAG"
                git push origin --delete "$TAG" 2>/dev/null && echo "‚úÖ Deleted remote tag $TAG" || echo "‚ö†Ô∏è Could not delete remote tag $TAG"
              else
                echo "‚ö†Ô∏è Release has $download_count downloads - keeping it"
              fi
            fi
            
            git tag -d "$TAG" 2>/dev/null && echo "‚úÖ Deleted local tag $TAG" || echo "‚ö†Ô∏è Local tag $TAG not found"
          else
            echo "‚ö†Ô∏è TAG not set, skipping cleanup"
          fi
          
          echo "::endgroup::"
