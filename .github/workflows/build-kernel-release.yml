name: Build OnePlus Kernels with SukiSU Ultra

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Create a release?'
        required: true
        type: boolean
        default: false
      op_model:
        description: 'Select kernels to build'
        required: true
        type: choice
        options:
          - ALL
          - android15-6.6
          - android14-6.1
          - android14-5.15
          - android13-5.15
          - android13-5.10
          - android12-5.10
          - OP13-CPH
          - OP13-PJZ
          - OP13r
          - OP13S
          - OP13T
          - OP12
          - OP12r
          - OP11
          - OP11r
          - OP10pro
          - OP10t
          - OP-Nord-5
          - OP-NORD-4
          - OP-NORD-4-CE
          - OP-NORD-CE4-LITE
          - OP-ACE-5-PRO
          - OP-ACE-5
          - OP-ACE-3-PRO
          - OP-ACE-3V
          - OP-ACE-2-PRO
          - OP-ACE-2
          - OP-OPEN
          - OP-PAD-3
          - OP-PAD-2-PRO
          - OP-PAD-2
          - OP-PAD-PRO
        default: ALL
      hook:
        description: 'Hook type'
        required: false
        type: choice
        options: [kprobe, manual, tracepoint]
        default: manual
      lsm:
        description: 'Enable BBG LSM'
        required: false
        type: boolean
        default: false
      enable_zram:
        description: 'Enable ZRAM algorithms'
        required: false
        type: boolean
        default: false
      optimize_level:
        description: 'Optimization level'
        required: false
        type: choice
        options: [O2, O3]
        default: O2

concurrency:
  group: build-${{ github.workflow }}-${{ github.event.inputs.op_model }}
  cancel-in-progress: true

jobs:
  set-op-model:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: configs/
          sparse-checkout-cone-mode: false

      - name: Setup Matrix
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          
          [ ! -d "configs" ] && { echo "::error::configs/ not found!"; exit 1; }
          
          # Stable sorted list of configs
          declare -a models=()
          while IFS= read -r -d '' file; do
            models+=("$(basename "$file" .json)")
          done < <(find configs/ -name "*.json" -print0 | sort -z)
          
          [ ${#models[@]} -eq 0 ] && { echo "::error::No configs found!"; exit 1; }
          
          echo "Found ${#models[@]} config(s)"
          
          # Build JSON array
          echo "[" > matrix.json
          first=true
          for model in "${models[@]}"; do
            file="configs/$model.json"
            # Validate JSON and required fields
            jq empty "$file" 2>/dev/null || { echo "::warning::Invalid JSON: $file"; continue; }
            jq -e 'has("model") and has("android_version") and has("kernel_version")' "$file" >/dev/null 2>&1 || { echo "::warning::Missing required fields: $file"; continue; }
            [ "$first" = false ] && echo "," >> matrix.json
            jq -r '.' "$file" >> matrix.json
            first=false
          done
          echo "]" >> matrix.json
          
          # Apply filter based on input
          input="${{ github.event.inputs.op_model }}"
          jq_filter="."
          
          if [[ "$input" == "ALL" ]]; then
            echo "Building all models"
          elif [[ "$input" == android*-* ]]; then
            av="${input%%-*}"
            kv="${input#*-}"
            
            if [ -z "$av" ] || [ -z "$kv" ]; then
              echo "::error::Invalid android-kernel format: $input"
              exit 1
            fi
            
            echo "Filtering: Android=$av, Kernel=$kv"
            jq_filter="map(select(.android_version == \"$av\" and .kernel_version == \"$kv\"))"
          else
            echo "Filtering: Model=$input"
            jq_filter="map(select(.model == \"$input\"))"
          fi
          
          # Apply filter
          filtered=$(jq -c "$jq_filter" matrix.json)
          count=$(echo "$filtered" | jq 'length')
          
          # Validate results
          if [ "$count" -eq 0 ]; then
            echo "::error::No configurations match: $input"
            exit 1
          fi
          
          if [ "$count" -gt 256 ]; then
            echo "::error::Too many configurations ($count > 256)"
            exit 1
          fi
          
          echo "Matched $count configuration(s)"
          
          # Wrap in include object
          wrapped=$(jq -n --argjson items "$filtered" '{ include: $items }')
          
          # Output to GitHub
          {
            echo "matrix<<EOF"
            echo "$wrapped"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          
          # Generate summary
          {
            echo "### üì± Build Matrix"
            echo "**Input:** \`$input\` | **Matched:** $count configuration(s)"
            echo ""
            echo "<details>"
            echo "<summary>View Matrix JSON</summary>"
            echo ""
            echo '```json'
            echo "$wrapped" | jq '.'
            echo '```'
            echo "</details>"
            echo ""
            echo "| # | Model | Android | Kernel |"
            echo "|---|-------|---------|--------|"
            
            echo "$filtered" | jq -r '.[] | "\(.model)|\(.android_version)|\(.kernel_version)"' | \
            awk -F'|' '{printf "| %d | %s | %s | %s |\n", NR, $1, $2, $3}'
          } >> $GITHUB_STEP_SUMMARY

  build:
    name: ${{ matrix.model }}
    needs: set-op-model
    runs-on: ubuntu-latest
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.set-op-model.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Cache Keys
        id: cache-keys
        shell: bash
        run: |
          set -euo pipefail
          
          # Create deterministic hash from matrix config
          CONFIG_HASH=$(echo "${{ toJSON(matrix) }}" | sha256sum | cut -d' ' -f1 | cut -c1-8)
          
          # Ccache key - unique per device configuration
          CCACHE_KEY="ccache-${{ matrix.model }}-${{ matrix.kernel_version }}-${{ matrix.android_version }}-${CONFIG_HASH}"
          
          # Prebuilts key - shared across similar configs
          PREBUILTS_HASH="${{ hashFiles(format('configs/{0}.json', matrix.model)) }}"
          PREBUILTS_KEY="prebuilts-${{ matrix.model }}-${{ matrix.kernel_version }}-${PREBUILTS_HASH}"
          
          echo "ccache_key=$CCACHE_KEY" >> $GITHUB_OUTPUT
          echo "prebuilts_key=$PREBUILTS_KEY" >> $GITHUB_OUTPUT
          
          echo "::group::Generated Cache Keys"
          echo "Config Hash: $CONFIG_HASH"
          echo "Ccache Key: $CCACHE_KEY"
          echo "Prebuilts Key: $PREBUILTS_KEY"
          echo "::endgroup::"

      - name: Restore Compiler Cache
        id: cache-ccache-restore
        uses: actions/cache/restore@v4
        with:
          path: ~/.ccache
          key: ${{ steps.cache-keys.outputs.ccache_key }}
          restore-keys: |
            ccache-${{ matrix.model }}-${{ matrix.kernel_version }}-${{ matrix.android_version }}-
            ccache-${{ matrix.model }}-${{ matrix.kernel_version }}-
            ccache-${{ matrix.model }}-
          enableCrossOsArchive: false

      - name: Restore Prebuilts Cache
        id: cache-prebuilts-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ matrix.model }}/kernel_platform/prebuilts
            ${{ matrix.model }}/kernel_platform/prebuilts-master
          key: ${{ steps.cache-keys.outputs.prebuilts_key }}
          restore-keys: |
            prebuilts-${{ matrix.model }}-${{ matrix.kernel_version }}-
            prebuilts-${{ matrix.model }}-
          enableCrossOsArchive: false

      - name: Cache Debug Info
        shell: bash
        run: |
          echo "::group::Cache Restore Status"
          echo "Ccache Hit: ${{ steps.cache-ccache-restore.outputs.cache-hit }}"
          echo "Ccache Matched Key: ${{ steps.cache-ccache-restore.outputs.cache-matched-key || 'none' }}"
          echo "Prebuilts Hit: ${{ steps.cache-prebuilts-restore.outputs.cache-hit }}"
          echo "Prebuilts Matched Key: ${{ steps.cache-prebuilts-restore.outputs.cache-matched-key || 'none' }}"
          echo ""
          
          if [ -d ~/.ccache ]; then
            echo "Ccache size: $(du -sh ~/.ccache 2>/dev/null | awk '{print $1}' || echo '0')"
          else
            echo "Ccache: not restored (cold start)"
          fi
          
          if [ -d "${{ matrix.model }}/kernel_platform/prebuilts" ]; then
            echo "Prebuilts size: $(du -sh ${{ matrix.model }}/kernel_platform/prebuilts 2>/dev/null | awk '{print $1}' || echo '0')"
          else
            echo "Prebuilts: not restored (will download)"
          fi
          echo "::endgroup::"

      - name: Build Kernel
        id: build
        uses: ./.github/actions
        with:
          op_config_json: ${{ toJSON(matrix) }}
          ksu_meta: 'susfs-main/‚ö°Ultra‚ö°/'
          hook: ${{ inputs.hook }}
          lsm: ${{ inputs.lsm }}
          enable_zram: ${{ inputs.enable_zram }}
          optimize_level: ${{ inputs.optimize_level }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Outputs
        if: always()
        shell: bash
        run: |
          missing=0
          for out in kernel_version sukisu_version susfs_version image_sha256 warnings_count zip_name zip_size zip_sha256; do
            case "$out" in
              kernel_version) v="${{ steps.build.outputs.kernel_version }}" ;;
              sukisu_version) v="${{ steps.build.outputs.sukisu_version }}" ;;
              susfs_version) v="${{ steps.build.outputs.susfs_version }}" ;;
              image_sha256) v="${{ steps.build.outputs.image_sha256 }}" ;;
              warnings_count) v="${{ steps.build.outputs.warnings_count }}" ;;
              zip_name) v="${{ steps.build.outputs.zip_name }}" ;;
              zip_size) v="${{ steps.build.outputs.zip_size }}" ;;
              zip_sha256) v="${{ steps.build.outputs.zip_sha256 }}" ;;
            esac
            if [ -z "${v:-}" ]; then
              echo "::error::Missing: $out"; ((missing++))
            else
              if [ "$out" = "warnings_count" ] && ! [[ "$v" =~ ^[0-9]+$ ]]; then
                echo "::error::warnings_count not numeric: $v"; ((missing++))
              else
                echo "‚úÖ $out"
              fi
            fi
          done
          [ $missing -gt 0 ] && exit 1 || exit 0

      - name: Build Summary
        if: always()
        shell: bash
        run: |
          status="${{ job.status }}"
          [ "$status" = "success" ] && emoji="‚úÖ" || emoji="‚ùå"
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## $emoji ${{ matrix.model }} - $status
          
          | Property | Value |
          |----------|-------|
          | Kernel | ${{ steps.build.outputs.kernel_version }} |
          | SukiSU | ${{ steps.build.outputs.sukisu_version }} |
          | SUSFS | ${{ steps.build.outputs.susfs_version }} |
          | Warnings | ${{ steps.build.outputs.warnings_count }} |
          | Package | \`${{ steps.build.outputs.zip_name }}\` |
          | Size | $(numfmt --to=iec-i --suffix=B ${{ steps.build.outputs.zip_size }} 2>/dev/null || echo "${{ steps.build.outputs.zip_size }}") |
          
          **Config:** Hook=\`${{ inputs.hook }}\` LSM=\`${{ inputs.lsm }}\` ZRAM=\`${{ inputs.enable_zram }}\` Opt=\`${{ inputs.optimize_level }}\`
          EOF

      - name: Prepare Cache Directories
        if: always()
        shell: bash
        run: |
          echo "::group::Prepare Cache Directories"
          
          mkdir -p ~/.ccache
          
          if [ -d "${{ matrix.model }}" ]; then
            mkdir -p "${{ matrix.model }}/kernel_platform/prebuilts"
            mkdir -p "${{ matrix.model }}/kernel_platform/prebuilts-master"
          fi
          
          echo "Cache directory sizes before save:"
          du -sh ~/.ccache 2>/dev/null || echo "  ~/.ccache: empty"
          du -sh "${{ matrix.model }}/kernel_platform/prebuilts" 2>/dev/null || echo "  prebuilts: empty"
          du -sh "${{ matrix.model }}/kernel_platform/prebuilts-master" 2>/dev/null || echo "  prebuilts-master: empty"
          
          echo "::endgroup::"

      - name: Save Compiler Cache
        id: cache-ccache-save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ~/.ccache
          key: ${{ steps.cache-keys.outputs.ccache_key }}-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Save Prebuilts Cache
        id: cache-prebuilts-save
        if: always() && steps.cache-prebuilts-restore.outputs.cache-hit != 'true'
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ matrix.model }}/kernel_platform/prebuilts
            ${{ matrix.model }}/kernel_platform/prebuilts-master
          key: ${{ steps.cache-keys.outputs.prebuilts_key }}-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Cache Statistics
        if: always()
        shell: bash
        run: |
          export CCACHE_DIR="$HOME/.ccache"
          
          echo "::group::Cache Save Status"
          echo "Ccache Save: ${{ steps.cache-ccache-save.outcome }}"
          echo "Prebuilts Save: ${{ steps.cache-prebuilts-save.outcome }}"
          echo "::endgroup::"
          
          if command -v ccache >/dev/null 2>&1 && [ -d "$CCACHE_DIR" ]; then
            echo "::group::ccache Final Statistics"
            ccache -s || true
            echo "::endgroup::"
            
            HIT_RATE=$(ccache -s 2>/dev/null | grep "cache hit rate" | awk '{print $NF}' || echo "N/A")
            CACHE_SIZE=$(du -sh "$CCACHE_DIR" 2>/dev/null | awk '{print $1}' || echo "N/A")
            
            if [ "${{ steps.cache-ccache-restore.outputs.cache-hit }}" = "true" ]; then
              CACHE_STATUS="‚úÖ Exact match"
            elif [ -n "${{ steps.cache-ccache-restore.outputs.cache-matched-key }}" ]; then
              CACHE_STATUS="üîÑ Partial match"
            else
              CACHE_STATUS="‚ùå Cold start"
            fi
            
            RESTORED_KEY="${{ steps.cache-ccache-restore.outputs.cache-matched-key }}"
            [ -z "$RESTORED_KEY" ] && RESTORED_KEY="none"
            
            if [ "${{ steps.cache-ccache-save.outcome }}" = "success" ]; then
              CCACHE_SAVE_STATUS="‚úÖ Saved"
            else
              CCACHE_SAVE_STATUS="‚ö†Ô∏è Failed"
            fi
            
            if [ "${{ steps.cache-prebuilts-save.outcome }}" = "success" ]; then
              PREBUILTS_SAVE_STATUS="‚úÖ Saved"
            elif [ "${{ steps.cache-prebuilts-save.outcome }}" = "skipped" ]; then
              PREBUILTS_SAVE_STATUS="‚è≠Ô∏è Skipped (exact hit)"
            else
              PREBUILTS_SAVE_STATUS="‚ö†Ô∏è Failed"
            fi
            
            cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ### üìä Cache Performance
          
          #### Restore
          - **Status:** $CACHE_STATUS
          - **Restored Key:** \`$RESTORED_KEY\`
          
          #### Build
          - **Hit Rate:** $HIT_RATE
          - **Cache Size:** $CACHE_SIZE
          
          #### Save
          - **Ccache:** $CCACHE_SAVE_STATUS
          - **Prebuilts:** $PREBUILTS_SAVE_STATUS
          EOF
          else
            echo "ccache not available or cache directory not found"
          fi

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-${{ matrix.model }}-${{ matrix.android_version }}-${{ matrix.kernel_version }}
          path: |
            ${{ matrix.model }}/artifacts/${{ steps.build.outputs.zip_name }}
            ${{ matrix.model }}/artifacts/build_info.txt
          retention-days: 7
          compression-level: 0
          if-no-files-found: error

      - name: Cleanup on Cancel
        if: cancelled()
        shell: bash
        run: |
          echo "::warning::Build cancelled for ${{ matrix.model }}"
          
          rm -rf "${{ matrix.model }}/artifacts" "${{ matrix.model }}/out" "${{ matrix.model }}/downloads" || true
          
          if [ -d "${{ matrix.model }}/kernel_platform" ]; then
            find "${{ matrix.model }}/kernel_platform" -mindepth 1 -maxdepth 1 \
              ! -name "prebuilts" ! -name "prebuilts-master" \
              -exec rm -rf {} + 2>/dev/null || true
          fi
          
          echo "‚úÖ Cleanup completed (cache preserved)"

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ inputs.make_release }}
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME: 'OnePlus Kernels - SukiSU Ultra & SUSFS v1.5.2+'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-artifacts

      - name: Check gh CLI
        shell: bash
        run: |
          gh --version || { 
            echo "::error::GitHub CLI (gh) not found on runner"
            exit 1
          }
          
      - name: Generate Tag
        shell: bash
        run: |
          set -euo pipefail
          
          BASE_VERSION="v1.5.2"
          
          echo "::group::Fetching existing releases"
          LATEST=$(gh release list \
            --repo "${{ github.repository }}" \
            --limit 300 \
            --json tagName \
            --jq '[.[] | select(.tagName | startswith("'"$BASE_VERSION"'-r")) | .tagName] | sort_by(split("-r")[1] | tonumber) | .[-1]' \
            2>/dev/null || echo "")
          echo "::endgroup::"
          
          if [ -z "$LATEST" ]; then
            NEW_TAG="${BASE_VERSION}-r0"
            echo "No existing tags found, starting with: $NEW_TAG"
          else
            REV=$(echo "$LATEST" | sed -n 's/.*-r\([0-9]\+\)$/\1/p')
            if [ -z "$REV" ]; then
              echo "::error::Failed to parse revision from: $LATEST"
              exit 1
            fi
            NEW_TAG="${BASE_VERSION}-r$((REV + 1))"
            echo "Latest tag: $LATEST (rev $REV)"
            echo "New tag: $NEW_TAG"
          fi
          
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "üìå Tag to be created: $NEW_TAG"
          
          if [[ "$NEW_TAG" =~ (alpha|beta|rc|test|dev|pre) ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
            echo "üî¨ Detected as prerelease"
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_ENV
            echo "üéØ Detected as stable release"
          fi

      - name: Organize Assets
        shell: bash
        run: |
          set -euo pipefail
          
          echo "::group::Organizing artifacts"
          
          [ ! -d ./all-artifacts ] && { echo "::error::./all-artifacts not found"; ls -la; exit 1; }
          
          [ -e ./release-assets ] && [ ! -d ./release-assets ] && rm -f ./release-assets
          mkdir -p ./release-assets
          
          echo "Artifact directory structure (first 50):"
          (LC_ALL=C find ./all-artifacts \( -type f -name "*.zip" -o -type f -name "build_info.txt" \) -print \
            | tee >(awk 'END{print "Total files: " NR > "/dev/stderr"}') \
            | head -50) || true
          echo ""
          
          # Copy ZIPs with duplicate handling
          zip_count=0
          while IFS= read -r -d '' zip; do
            [ ! -f "$zip" ] && continue
            filename=$(basename -- "$zip")
            dest="./release-assets/$filename"
            
            if [ -e "$dest" ]; then
              n=2
              base="${filename%.*}"
              ext="${filename##*.}"
              [ "$ext" != "$filename" ] && {
                while [ -e "./release-assets/${base}_$n.$ext" ]; do n=$((n+1)); done
                dest="./release-assets/${base}_$n.$ext"
              } || {
                while [ -e "./release-assets/${filename}_$n" ]; do n=$((n+1)); done
                dest="./release-assets/${filename}_$n"
              }
              echo "  ZIP (renamed): $filename -> $(basename "$dest")"
            else
              echo "  ZIP: $filename"
            fi
            
            cp -- "$zip" "$dest"
            ((zip_count++))
          done < <(LC_ALL=C find ./all-artifacts -type f -name "*.zip" -print0 | LC_ALL=C sort -z)
          
          # Copy build_info files
          info_count=0
          skipped_count=0
          while IFS= read -r -d '' info; do
            [ ! -s "$info" ] && { echo "::warning::Empty: $info"; continue; }
            
            command -v dos2unix >/dev/null 2>&1 && dos2unix -q "$info" 2>/dev/null || true
            
            dir_name=$(basename -- "$(dirname -- "$info")")
            
            model=""
            [[ "$dir_name" =~ ^kernel-(.+)-android([0-9]+)-([0-9.]+)$ ]] && model="${BASH_REMATCH[1]}"
            [[ -z "$model" && "$dir_name" =~ ^kernel-(.+)-android([0-9]+)$ ]] && model="${BASH_REMATCH[1]}"
            [[ -z "$model" && "$dir_name" =~ ^kernel-(.+)$ ]] && model="${BASH_REMATCH[1]}"
            
            [ -z "$model" ] && model=$(LC_ALL=C grep -m1 '^Model:' "$info" | cut -d: -f2- | xargs || true)
            
            if [ -n "$model" ]; then
              model=$(echo "$model" | tr -s '[:space:]' ' ' | sed 's/[[:space:]]\+/_/g' | tr '/' '_' | tr -cd 'A-Za-z0-9_.-')
              dest="./release-assets/build_info_${model}.txt"
              if [ -e "$dest" ]; then
                n=2
                while [ -e "./release-assets/build_info_${model}_$n.txt" ]; do n=$((n+1)); done
                dest="./release-assets/build_info_${model}_$n.txt"
              fi
              echo "  ‚úÖ Info: $model"
              cp -- "$info" "$dest"
              ((info_count++))
            else
              safe_name=$(echo "$dir_name" | tr -s '[:space:]' ' ' | sed 's/[[:space:]]\+/_/g' | tr '/' '_' | tr -cd 'A-Za-z0-9_.-')
              dest="./release-assets/build_info_${safe_name}.txt"
              [ -e "$dest" ] && {
                n=2
                while [ -e "./release-assets/build_info_${safe_name}_$n.txt" ]; do n=$((n+1)); done
                dest="./release-assets/build_info_${safe_name}_$n.txt"
              }
              echo "  ‚ö†Ô∏è Info (fallback): $safe_name"
              cp -- "$info" "$dest"
              ((skipped_count++))
            fi
          done < <(LC_ALL=C find ./all-artifacts -type f -name "build_info.txt" -print0 | LC_ALL=C sort -z)
          
          echo "::endgroup::"
          
          ls -lh ./release-assets/ || echo "No files in release-assets/"
          
          [ "$zip_count" -eq 0 ] && { echo "::error::No ZIPs found!"; exit 1; }
          
          total_info=$((info_count + skipped_count))
          [ "$total_info" -eq 0 ] && echo "::warning::No build_info files processed"
          [ "$skipped_count" -gt 0 ] && echo "‚ö†Ô∏è Organized $zip_count ZIP(s), $total_info info file(s) ($skipped_count fallback)" || echo "‚úÖ Organized $zip_count ZIP(s), $info_count info file(s)"

      - name: Generate Release Notes
        shell: bash
        run: |
          set -euo pipefail
          
          cat << 'EOF' > notes.md
          # üöÄ SukiSU Ultra with SUSFS v1.5.2+
          
          **SUSFS Module:** https://github.com/sidex15/susfs4ksu-module (v1.5.2+ branch)  
          **SukiSU Manager:** https://github.com/SukiSU-Ultra/SukiSU-Ultra  
          **SUSFS Kernel:** https://gitlab.com/simonpunk/susfs4ksu  
          
          ## üì± Built Devices
          
          | Device | Kernel | Android | SukiSU | SUSFS | Status |
          |--------|--------|---------|--------|-------|--------|
          EOF
          
          device_count=0
          while IFS= read -r -d '' info; do
            model=$(basename "$info" | sed 's/build_info_\(.*\)\.txt/\1/')
            
            kernel_ver=$(grep "^Kernel Version:" "$info" 2>/dev/null | cut -d: -f2- | xargs || echo "?")
            android_ver=$(grep "^Android Version:" "$info" 2>/dev/null | cut -d: -f2- | xargs || echo "?")
            sukisu_ver=$(grep "^SukiSU Version:" "$info" 2>/dev/null | cut -d: -f2- | xargs || echo "?")
            susfs_ver=$(grep "^SUSFS Version:" "$info" 2>/dev/null | cut -d: -f2- | xargs || echo "?")
            
