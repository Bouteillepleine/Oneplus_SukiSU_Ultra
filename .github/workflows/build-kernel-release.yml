      - name: Create Release with Assets
        shell: bash
        run: |
          set -euo pipefail
          
          echo "::group::Preparing release"
          
          [ "${{ env.IS_PRERELEASE }}" = "true" ] && PRERELEASE_FLAG="--prerelease" || PRERELEASE_FLAG="--latest"
          
          ASSETS=()
          while IFS= read -r -d '' file; do
            ASSETS+=("$file")
          done < <(find ./release-assets -type f \( -name "*.zip" -o -name "build_info_*.txt" \) -print0 | sort -z)
          
          [ ${#ASSETS[@]} -eq 0 ] && { echo "::error::No assets found!"; exit 1; }
          
          echo "Found ${#ASSETS[@]} asset(s)"
          printf '  - %s\n' "${ASSETS[@]}"
          
          echo "::endgroup::"
          
          for attempt in 1 2 3; do
            echo "::group::Attempt $attempt/3: Creating release ${{ env.NEW_TAG }}"
            
            if gh release create "${{ env.NEW_TAG }}" \
              --repo "${{ github.repository }}" \
              --title "${{ env.RELEASE_NAME }} (${{ env.NEW_TAG }})" \
              --notes-file notes.md \
              --target "${{ github.sha }}" \
              $PRERELEASE_FLAG \
              "${ASSETS[@]}"; then
              
              echo "::endgroup::"
              echo "‚úÖ Release created successfully!"
              exit 0
            fi
            
            echo "::endgroup::"
            echo "‚ö†Ô∏è Attempt $attempt failed"
            
            [ $attempt -lt 3 ] && {
              sleep_time=$(( (RANDOM % (attempt * 5)) + attempt * 3 ))
              echo "Retrying in ${sleep_time}s..."
              sleep $sleep_time
            }
          done
          
          echo "::error::Failed to create release after 3 attempts"
          exit 1

      - name: Verify Release
        if: success()
        shell: bash
        run: |
          set -euo pipefail
          
          echo "::group::Verifying release ${{ env.NEW_TAG }}"
          
          sleep 3
          
          RELEASE_INFO=$(gh release view "${{ env.NEW_TAG }}" \
            --repo "${{ github.repository }}" \
            --json tagName,name,url,assets,isDraft,isPrerelease,createdAt)
          
          ASSET_COUNT=$(echo "$RELEASE_INFO" | jq '.assets | length')
          RELEASE_URL=$(echo "$RELEASE_INFO" | jq -r '.url')
          
          echo "Release Details:"
          echo "  Tag: ${{ env.NEW_TAG }}"
          echo "  URL: $RELEASE_URL"
          echo "  Assets: $ASSET_COUNT"
          
          [ "$ASSET_COUNT" -eq 0 ] && { echo "::error::No assets in release!"; exit 1; }
          
          echo ""
          echo "Uploaded Assets:"
          echo "$RELEASE_INFO" | jq -r '.assets[] | "  - \(.name) (\(.size | tonumber | (. / 1048576 | floor))MB)"'
          
          echo "::endgroup::"
          echo "‚úÖ Release verified successfully!"

      - name: Release Summary
        if: always()
        shell: bash
        run: |
          status="${{ job.status }}"
          [ "$status" = "success" ] && emoji="‚úÖ" || emoji="‚ùå"
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # $emoji Release: ${{ env.NEW_TAG }}
          
          **Status:** $status  
          **Type:** $([ "${{ env.IS_PRERELEASE }}" = "true" ] && echo "Prerelease üî¨" || echo "Stable üéØ")  
          **URL:** https://github.com/${{ github.repository }}/releases/tag/${{ env.NEW_TAG }}
          
          ## üì¶ Assets
          EOF
          
          if [ "$status" = "success" ]; then
            gh release view "${{ env.NEW_TAG }}" \
              --repo "${{ github.repository }}" \
              --json assets \
              --jq '.assets[] | "- `\(.name)` (\((.size | tonumber) / 1048576 | floor)MB)"' \
              >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "- Could not fetch asset list" >> $GITHUB_STEP_SUMMARY
          else
            find ./release-assets -name "*.zip" -type f 2>/dev/null | sort | while read -r f; do
              filename=$(basename "$f")
              size_mb=$(($(stat -c%s "$f" 2>/dev/null || echo "0") / 1048576))
              
              command -v unzip >/dev/null 2>&1 && unzip -l "$f" 2>/dev/null | grep -q "ksu_module_susfs" && icon="‚úÖ" || icon="‚ö†Ô∏è"
              
              echo "- $icon \`$filename\` (${size_mb}MB)" >> $GITHUB_STEP_SUMMARY
            done || echo "- No assets found" >> $GITHUB_STEP_SUMMARY
          fi
          
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          
          ## üîß Configuration
          | Setting | Value |
          |---------|-------|
          | Hook | `${{ inputs.hook }}` |
          | LSM | `${{ inputs.lsm }}` |
          | ZRAM | `${{ inputs.enable_zram }}` |
          | Optimization | `${{ inputs.optimize_level }}` |
          
          **Legend:** ‚úÖ = SUSFS module included | ‚ö†Ô∏è = SUSFS module missing
          EOF
