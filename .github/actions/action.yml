            exit 1
          fi
          cp "$PATCH_DIR/hooks/sukisu_tracepoint_hooks_v1.1.patch" ./
          echo "Applying tracepoint hooks..."
          if ! patch -p1 -F 3 < sukisu_tracepoint_hooks_v1.1.patch; then
