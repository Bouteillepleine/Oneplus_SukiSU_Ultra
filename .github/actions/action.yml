        cp -r "$PATCH_DIR/other/zram/lz4k/lib/"* ./lib/
        cp -r "$PATCH_DIR/other/zram/lz4k/crypto/"* ./crypto/
        cp -r "$PATCH_DIR/other/zram/lz4k_oplus" ./lib/
        
